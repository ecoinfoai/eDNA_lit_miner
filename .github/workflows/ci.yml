name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov coverage-badge # Explicitly install pytest, pytest-cov, coverage-badge
    - name: Test with pytest
      run: |
        python -m pytest --cov=src --cov-report=term-missing
    - name: Generate Coverage Badge
      if: matrix.python-version == '3.12' # Only run on one version to avoid race conditions
      run: |
        coverage-badge -o coverage.svg -f
    - name: Commit Coverage Badge
      if: matrix.python-version == '3.12'
      continue-on-error: true
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add coverage.svg
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update coverage badge [skip ci]"
          git pull --rebase
          git push || echo "Push failed - Check permissions"
        fi
