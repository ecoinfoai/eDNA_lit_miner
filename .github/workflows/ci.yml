name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false  # 하나가 실패해도 다른 버전 계속 실행
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true  # pre-release 버전 허용
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov coverage-badge
    
    - name: Test with pytest
      run: |
        python -m pytest --cov=src --cov-report=term-missing --cov-report=xml
      continue-on-error: false
    
    - name: Generate Coverage Badge
      if: matrix.python-version == '3.12' && github.event_name == 'push'
      run: |
        coverage-badge -o coverage.svg -f
    
    - name: Commit Coverage Badge
      if: matrix.python-version == '3.12' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email 'github-actions[bot]@users.noreply.github.com'
        git add coverage.svg
        if ! git diff --staged --quiet; then
          git commit -m "Update coverage badge [skip ci]"
          git push
        fi
      continue-on-error: true  # push 실패해도 워크플로우는 성공으로 처리
